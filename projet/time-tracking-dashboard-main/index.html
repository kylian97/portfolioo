<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timetracking.css">
    <link rel="icon" href="../../image/logo_bk.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../image/logo_bk.png">
    <title>Time Tracking</title>
</head>
<body>
    <section>

        
                
        
        <div class="container-card">

          <div class="card card1">

            <div class="exterieur-card1">
                <div class="info-top-avatar-card1">
                        <div class="container-info">
                            <img src="images/image-jeremy.png" alt="">
                              <div class="info-name">
                                <p>Report for</p>
                                <h3>Jeremy Robson</h3>
                              </div> 
                         </div> <!--container-info-->
                </div> <!--info-avatar-->

                <div class="bottom-card1">
                  <p>Daily</p>
                  <p>Weekly</p>
                  <p>Monthly</p>   
                    
                </div> <!--bottom-card-->

            </div>  <!--exterieur-card-->

        </div> <!--card card1-->

            <div class="card card2">
                <div class="exterieur-card exterieur-card2">
                    <div class="info-top-avatar-card2">
                            <div class="container-infos-card2 container-infos">
                                <!-- <p>card 2</p> -->
                             </div> <!--container-info-->
                    </div> <!--info-avatar-->
    
                    <div class="bottom-card bottom-card2">
                        
                        <div class="top-bottom-card">
                            <p>Work</p> <img src="images/icon-ellipsis.svg" alt="">
                        </div>

                        <div class="bottom-bottom-card">
                          <h4>32Hrs</h4>
                          <p class="last-week">Last Week - 36hrs</p>
                        </div>

                    </div> <!--bottom-card-->
    
                </div>  <!--exterieur-card-->
            </div>


            <div class="card card3">
                <div class="exterieur-card exterieur-card3">
                    <div class="info-top-avatar-card3">
                            <div class="container-infos-card3 container-infos">
                                <!-- <p>card 3</p> -->
                             </div> <!--container-info-->
                    </div> <!--info-avatar-->
    
                    <div class=" bottom-card bottom-card3">

                        <div class="top-bottom-card">
                            <p>Play</p> <img src="images/icon-ellipsis.svg" alt="">
                        </div>

                        <div class="bottom-bottom-card">
                            <h4>10Hrs</h4>
                            <p class="last-week">Last Week - 8hrs</p>
                          </div>

                    </div> <!--bottom-card-->
    
                </div>  <!--exterieur-card-->
            </div>


            <div class="card card4">
                <div class="exterieur-card exterieur-card4">
                    <div class="info-top-avatar-card4">
                            <div class="container-infos-card4 container-infos">
                                 <!-- <p>card 4</p> -->
                             </div> <!--container-info-->
                    </div> <!--info-avatar-->
    
                    <div class="bottom-card bottom-card4">

                        <div class="top-bottom-card">
                            <p>Study</p> <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="bottom-bottom-card">
                            <h4>4Hrs</h4>
                            <p class="last-week">Last Week - 7hrs</p>
                          </div>
                    </div> <!--bottom-card-->
    
                </div>  <!--exterieur-card-->
            </div>


            <div class="card card5">
                <div class="exterieur-card exterieur-card5">
                    <div class="info-top-avatar-card5">
                            <div class="container-infos-card5 container-infos">
                                <!-- <p>card 5</p> -->
                             </div> <!--container-info-->
                    </div> <!--info-avatar-->
    
                    <div class="bottom-card bottom-card5">

                        <div class="top-bottom-card">
                            <p>Exercise</p> <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="bottom-bottom-card">
                            <h4>4Hrs</h4>
                            <p class="last-week">Last Week - 5hrs</p>
                          </div>
                    </div> <!--bottom-card-->
    
                </div>  <!--exterieur-card-->
            </div>


            <div class="card card6">
                <div class="exterieur-card exterieur-card6">
                    <div class="info-top-avatar-card6">
                            <div class="container-infos-card6 container-infos">
                                <!-- <p>card 6</p> -->
                             </div> <!--container-info-->
                    </div> <!--info-avatar-->
    
                    <div class="bottom-card bottom-card6">

                        <div class="top-bottom-card">
                            <p>Social</p> <img src="images/icon-ellipsis.svg" alt="">
                        </div>

                        <div class="bottom-bottom-card">
                            <h4>5Hrs</h4>
                            <p class="last-week">Last Week - 10hrs</p>
                          </div>

                    </div> <!--bottom-card-->
    
                </div>  <!--exterieur-card-->
            </div>
            
            <div class="card card7">
                <div class="exterieur-card exterieur-card7">
                    <div class="info-top-avatar-card7">
                            <div class="container-infos-card7 container-infos">
                                <!-- <p>card 7</p> -->
                             </div> <!--container-info-->
                    </div> <!--info-avatar-->
    
                    <div class="bottom-card bottom-card7">

                        <div class="top-bottom-card">
                            <p>Self Care</p> <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="bottom-bottom-card">
                            <h4>2Hrs</h4>
                            <p class="last-week">Last Week - 2hrs</p>
                          </div>
                    </div> <!--bottom-card-->
    
                </div>  <!--exterieur-card-->
            </div>

        </div>
    </section>
</body>
</html>
